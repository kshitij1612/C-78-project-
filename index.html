<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<title> Family Book</title>

<body>
    <h1> Family Book</h1>
    <hr>
    <hr>
    <img id="family_img" src="FB1.jpg">
    <h3 id="one">1. Our Family Book</h3>
    <button type="button" onclick="family()">Next</button>
    <hr>
    <script>
        var names = [
            "2. My Father (Arun Kumar)",
            "3. My Mother (Archana Kumari)",
            "4. My Sister (Rishika Raj)",
            "5. Me (Kshitij Bhaskar)"
        ];
        var images = [
            "father.jpg",
            "mother.jpg",
            "sister.jpg",
            "me.png"
        ];
        var i = 0;
        function family() {
            document.getElementById("one").innerHTML = names[i];
            document.getElementById("family_img").src = images[i];
            i++;
            if (i == 4) {
                i = 0;
            }
        }
    </script>
    <script async src="https://drv.tw/inc/wd.js"></script>
</body>

</html>
